<ion-view id="login" hide-nav-bar="true">
    <ion-content padding="true" scroll="false" class="login" >

        <form>
            <div class="row responsive-md">
                <div class="col col-50 col-offset-25">

                    <div class="header padding text-center">
                        <img src="img/logo.png" alt="Your logo here"/>
                    </div>
<br>
<br>
<br>
<br>
                    <div class="list">
                        <label class="item item-input">
                            <input type="email" placeholder="Email">
                        </label>
                        <label class="item item-input">
                            <input type="password" placeholder="Password">
                        </label>
                    </div>

                   <a href="#/app/map">   <button class="button button-block button-positive">
                        Log In
                    </button></a>

                    <div class="row row-no-padding">
                        <div class="col">
                            <button class="button button-clear button-light">
                                Forgot password?
                            </button>
                        </div>

                        <div class="col text-right">
                         <a href="#/app/signup">  <button class="button button-clear button-light" >
                                Sign up
                            </button></a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
