<ion-view view-title="Travel List">
<ion-content padding="true" class="todo" >

 <ion-header-bar align-title="center" class="bar-calm">

    <div class="buttons">
      <button class="button button-icon ion-plus-circled" ng-click="openModal()"></button>
    </div>
  </ion-header-bar>

  <ion-content>
    <div class="list list-inset">
      <ion-item ng-repeat="item in toDoListItems">{{item.task}}</ion-item>
    </div>
  </ion-content>



  <script id="modal.html" type="text/ng-template">
    <div class="modal">
      <div class="bar bar-header bar-energized">
        <button class="button button-icon ion-close-circled" ng-click="closeModal()"></button>
        <h1 class="title">What do you want to do?</h1>
      </div>
      <br></br>
      <form ng-submit="AddItem(data)">
        <div class="list">
          <div class="list list-inset">
            <label class="item item-input">
              <input type="text" placeholder="New activity ..." ng-model="data.newItem">
            </label>
          </div>
          <button class="button button-block button-assertive" type="submit">
            Add Item
          </button>
        </div>
      </form>
    </div>
